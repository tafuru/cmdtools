name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install shellcheck
        run: sudo apt-get install -y shellcheck

      - name: Run shellcheck
        run: |
          shellcheck install.sh
          shellcheck platform/linux/extras.sh

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Run install.sh
        run: bash install.sh

      - name: Add ~/.local/bin to PATH
        if: runner.os == 'Linux'
        run: echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Verify apt packages
        if: runner.os == 'Linux'
        run: |
          command -v git
          command -v curl
          command -v wget
          command -v rg
          command -v fzf
          command -v nvim

      - name: Verify extras
        if: runner.os == 'Linux'
        run: |
          command -v zoxide
          command -v sheldon
          command -v eza
          command -v mise
          command -v delta
          command -v difi
          command -v ghq

      - name: Verify Homebrew packages
        if: runner.os == 'macOS'
        run: |
          command -v git
          command -v fzf
          command -v rg
          command -v zoxide
          command -v sheldon
          command -v eza
          command -v bat
          command -v delta
          command -v difi
          command -v mise
          command -v ghq
          command -v nvim
