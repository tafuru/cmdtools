name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run shellcheck
        run: shellcheck install.sh

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-latest]
        install-method: [clone, curl]

    steps:
      - uses: actions/checkout@v4
        if: matrix.install-method == 'clone'

      - name: Run install.sh (clone mode)
        if: matrix.install-method == 'clone'
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 60
          max_attempts: 5
          command: bash install.sh

      - name: Run install.sh (curl mode)
        if: matrix.install-method == 'curl'
        uses: nick-fields/retry@v3
        env:
          CMDTOOLS_BRANCH: ${{ github.head_ref || github.ref_name }}
        with:
          timeout_minutes: 60
          max_attempts: 5
          command: |
            BRANCH="${{ github.head_ref || github.ref_name }}"
            bash -c "$(curl -fsSL https://raw.githubusercontent.com/tafuru/cmdtools/${BRANCH}/install.sh)"

      - name: Add Linuxbrew to PATH
        if: runner.os == 'Linux'
        run: |
          echo "/home/linuxbrew/.linuxbrew/bin" >> "$GITHUB_PATH"
          echo "/home/linuxbrew/.linuxbrew/sbin" >> "$GITHUB_PATH"

      - name: Verify apt packages
        if: runner.os == 'Linux'
        run: |
          command -v zsh
          command -v git
          command -v curl
          command -v wget
          command -v rg
          command -v nvim

      - name: Verify brew packages
        run: |
          command -v chezmoi
          command -v gh
          command -v ghq
          command -v fzf
          command -v zoxide
          command -v sheldon
          command -v eza
          command -v mise
          command -v delta
          command -v difi
          command -v zellij
          command -v starship
          command -v copilot

      - name: Verify macOS-only packages
        if: runner.os == 'macOS'
        run: |
          command -v git
          command -v rg
          command -v bat
          command -v nvim

      - name: Test idempotency (re-run install.sh)
        if: matrix.install-method == 'clone'
        run: bash install.sh

  notify-dev-setup:
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger dev-setup CI
        run: |
          curl -fsSL -X POST \
            -H "Authorization: token ${{ secrets.DEV_SETUP_DISPATCH_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/tafuru/dev-setup/dispatches \
            -d '{"event_type":"upstream-changed","client_payload":{"source":"cmdtools"}}'
